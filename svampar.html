<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svampportalen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Svampportalen</h1>
        <nav role="navigation">
            <ul>
                <li><a href="index.html" aria-label="Länk till startsidan">Hem</a></li>
                <li><a href="svampar.html" class="active" aria-label="Länk till bildgalleri med matsvampar">Matsvampar</a></li>
                <li><a href="om.html" aria-label="Länk till Om mig sidan">Om</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-index">
        <div class="gallery-text-container">
            <h2>
            Matsvampar
            </h2>
            <p>
            Här hittar du en samling av Sveriges mest populära matsvampar.
            </p>
        </div>
        <section class="section-gallery">
            <figure class="gallery-image">
                <img src="img/mushrooms/aspsopp.png" alt="Aspsoppar på barrig mark">
                <figcaption>
                    Aspsopp
                </figcaption>
            </figure>
            <figure class="gallery-image">
                <img src="img/mushrooms/björksopp.png" alt="Björksoppar på mossig mark">
                <figcaption>
                    Björksopp
                </figcaption>
            </figure>
            <figure class="gallery-image">
                <img src="img/mushrooms/blekkantarell.png" alt="Bleka Kantareller i lövskog">
                <figcaption>
                    Blek Kantarell
                </figcaption>
            </figure>
            <figure class="gallery-image">
                <img src="img/mushrooms/kantareller.webp" alt="Kantareller på mossa">
                <figcaption>
                    Kantarell
                </figcaption>
            </figure>
            <figure class="gallery-image">
                <img src="img/mushrooms/fjalligblacksvamp.png" alt="Fjälliga Bläcksvampar">
                <figcaption>
                    Fjällig bläcksvamp
                </figcaption>
            </figure>
            <figure class="gallery-image">
                <img src="img/mushrooms/fjallskivling.png" alt="Ett gäng Stolta Fjällskivlingar">
                <figcaption>
                    Stolt Fjällskivling
                </figcaption>
            </figure>
            <figure class="gallery-image">
                <img src="img/mushrooms/svarttrumpetsvamp.png" alt="En klunga med Svarta Trumpetsvampar">
                <figcaption>
                    Svart Trumpetsvamp
                </figcaption>
            </figure>
            <figure class="gallery-image">
                <img src="img/mushrooms/trattis.webp" alt="En klunga med Trattkantareller">
                <figcaption>
                    Trattkantarell
                </figcaption>
            </figure>
            <figure class="gallery-image">
                <img src="img/mushrooms/blomkalssvamp.wepb.jpg" alt="Blomkålssvamp i barrskog">
                <figcaption>
                    Blomkålssvamp
                </figcaption>
            </figure>
    </main>
    <footer class="site-footer" role="contactinfo">
        <div class="footer-content">
            <adress class="contact-info">
                <h4>
                    Kontakt
                </h4>
                <p>Mejl: pelle@svampportalen.se</p>
                <p>Telefon: 090-000 00</p>
            </adress>
            <div class="social-icons">
                <a href="https://facebook.com" aria-label="Länk till Facebook"><img src="img/socialmediaicons/facebook.png" alt="Facebookikon"></a>
                <a href="https://x.com/" aria-label="Länk till X/Twitter"><img src="img/socialmediaicons/twitter.png" alt="Twitterikon"></a>
                <a href="https://instagram.com" aria-label="Länk till Instagram"><img src="img/socialmediaicons/instagram.png" alt="Instagramikon"></a>
            </div>
        </div>
    </footer>
    <!-- Links the scripts.js file for the navbar scrolling !-->
    <script src="scripts.js"></script>
</body>
</html>
